<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form method="post" action="classes/conectar.php" class="login100-form validate-form flex-sb flex-w" id="ajax_form">
                <span class="login100-form-title p-b-32">
                    Login de conta
                </span>
                <span class="txt1 p-b-11">
                    Usuário
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                    <input class="input100" type="text" name="username" [(ngModel)] = 'usuario' >
                    <span class="focus-input100"></span>
                </div>
                <span class="txt1 p-b-11">
                    Senha
                </span>
                <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                    <span class="btn-show-pass">
                        <i class="fa fa-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass" [(ngModel)] = 'senha' >
                    <span class="focus-input100"></span>
                </div>						
                <div class="flex-sb-m w-full p-b-48">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Lembrar de mim
                        </label>
                    </div>
                    <div>
                        <a routerLink='/cadastro' class="txt3">
                            Ainda não possui um cadastro?
                        </a>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" (click)="entrar()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
